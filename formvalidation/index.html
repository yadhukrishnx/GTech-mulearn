<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    
                    <div class="card-body" align="center">
                        <div class="image" >
                            <img src="images/cooltext455742930333795.png" alt="" srcset="">
                        </div>
                        <div class="tab-content" id="authTabsContent">
                            <!--SIGN UP-->
                            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <form name="signupform" onsubmit="return signupvalidation()" action="https://happle.vercel.app">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User name" id="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" id="email" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" id="password"  >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm password"  id="confirm_password" >
                                    </div>
                                    <button type="submit"  class="btn btn-primary btn-block">Sign Up</button>
                                  
                                </form>
                            </div>
                            <!-- LOGIN -->
                            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form onsubmit="return loginvalidation()" action="https://happle.vercel.app">
                                    <div class="form-group">
                                        <input type="email"    id="emaillogin"  class="form-control" placeholder="Email" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password"    id="passwordlogin" class="form-control" placeholder="Password" >
                                    </div>
                                    <button type="submit"   class="btn btn-primary btn-block">Login</button>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <!--NAV BAR-->
                        <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                            <li class="nav-item">
                                
                                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true"> <span style="color: rgb(98, 98, 98); cursor:not-allowed; ">Don't Have an acount ?</span>  Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false"><span style="color: rgb(98, 98, 98); cursor: not-allowed;">Have an account ? </span>Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
