<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task2-Learning fest</title>
</head>
<body>
    <list >
        <caption>The ol element defines a ordered list:</caption>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <caption>The ul element defines a unordered list:</caption>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </list>
    <p></p>
</body>
</html>
